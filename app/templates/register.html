<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Registro - MotoMatch</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="login-box">
    <h1>Regístrate en MotoMatch</h1>
    <form action="{{ url_for('main.register') }}" method="post">
      <div class="user-box">
        <input type="text" name="username" required="">
        <label>Nombre de usuario</label>
      </div>
      <div class="user-box">
        <input type="password" name="password" required="">
        <label>Contraseña</label>
      </div>
      <button type="submit">Crear cuenta</button>
    </form>
    <p style="margin-top: 20px;">¿Ya tienes una cuenta? <a href="{{ url_for('main.login') }}" class="link">Inicia sesión</a></p>
  </div>
  <footer>
    <p>&copy; 2025 MotoMatch. Todos los derechos reservados. | <a href="/" class="link">Inicio</a> </p>
  </footer>
</body>
</html>
