<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendaciones - MotoMatch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        window.motosRecomendadas = {{ motos_recomendadas|tojson|safe }};
    </script>
    <script src="{{ url_for('static', filename='js/recomendaciones.js') }}" defer></script>
</head>
<body>
    <div class="main-container neon-glass">
        <a href="{{ url_for('main.dashboard') }}" id="regresoRecomedaciones" class="back-dashboard-btn">
            <i class="fas fa-arrow-left"></i> Regresar al Dashboard
        </a>
        <h1 class="tituloFriends">Tus Recomendaciones</h1>
        <div class="grid-container">
            {% for moto in motos_recomendadas %}
            <div class="moto-card">
                <img src="{{ moto.imagen }}" alt="Imagen de {{ moto.modelo }}" class="moto-img">
                <h3>{{ moto.modelo }}</h3>
                <p><strong>Marca:</strong> {{ moto.marca }}</p>
                <p><strong>Estilo:</strong> {{ moto.estilo }}</p>
                <p><strong>Precio:</strong> Q{{ moto.precio }}</p>
                <button class="add-friend-btn" data-modelo="{{ moto.modelo }}">
                    <i class="fas fa-star"></i> Marcar como Favorita
                </button>
            </div>
            {% endfor %}
        </div>
    </div>
    <footer>
        <p>&copy; 2025 MotoMatch. Todos los derechos reservados. | <a href="/" class="link">Inicio</a></p>
    </footer>
</body>
</html>
